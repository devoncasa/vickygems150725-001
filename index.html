    <style>
      :root {
        --c-bg: #FCFBF9;
        --c-surface: #F8F5F2;
        --c-surface-alt: #F0EBE6;
        --c-footer-bg: #3D352E;
        --c-footer-text: #EAE3DA;

        --c-heading: #534B42;
        --c-text-primary: #534B42;
        --c-text-secondary: #7E746A;

        --c-border: rgba(83, 75, 66, 0.15);
        --c-accent-primary: #B4955E;
        --c-accent-primary-hover: #A97C50;
        --c-accent-secondary: #C38D6F;
        --c-accent-secondary-hover: #B07458;

        --c-builder-text: #534B42; /* For bracelet builder text */
      }
      body {
        background-color: var(--c-bg);
        color: var(--c-text-primary);
        font-family: 'Tenor Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
        color: var(--c-heading);
      }
      .page-container-with-bg {
        background-color: var(--c-bg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        isolation: isolate;
      }
      .page-container-with-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background-color: var(--c-bg);
        opacity: 0.8;
      }
      .prose {
          --tw-prose-body: var(--c-text-primary);
          --tw-prose-headings: var(--c-heading);
          --tw-prose-lead: var(--c-text-secondary);
          --tw-prose-links: var(--c-accent-primary-hover);
          --tw-prose-bold: var(--c-text-primary);
          --tw-prose-counters: var(--c-text-secondary);
          --tw-prose-bullets: var(--c-accent-primary);
          --tw-prose-hr: var(--c-border);
          --tw-prose-quotes: var(--c-text-primary);
          --tw-prose-quote-borders: var(--c-accent-primary);
          --tw-prose-captions: var(--c-text-secondary);
          --tw-prose-code: var(--c-accent-primary-hover);
          --tw-prose-pre-code: var(--c-footer-text);
          --tw-prose-pre-bg: var(--c-footer-bg);
          --tw-prose-th-borders: var(--c-border);
          --tw-prose-td-borders: var(--c-border);
          --tw-prose-invert-body: var(--c-footer-text);
          --tw-prose-invert-headings: #fff;
          --tw-prose-invert-lead: #EAE3DA;
          --tw-prose-invert-links: #fff;
          --tw-prose-invert-bold: #fff;
      }
      .btn-primary {
          background-color: var(--c-accent-primary);
          transition: background-color 0.3s;
      }
      .btn-primary:hover {
          background-color: var(--c-accent-primary-hover);
      }
      .btn-primary.btn--compact {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      .btn-primary.btn--intelligent {
        background-image: linear-gradient(to right, var(--c-accent-primary) 0%, var(--c-accent-secondary) 51%, var(--c-accent-primary) 100%);
        background-size: 200% auto;
        transition: background-position 0.5s;
        border: none;
        color: white;
      }
      .btn-primary.btn--intelligent:hover {
        background-position: right center; /* change the direction of the change here */
      }
      .main-nav-link {
        color: var(--c-text-primary);
        position: relative;
        transition: opacity 0.3s;
      }
      .main-nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--c-accent-primary-hover);
        transition: width 0.3s ease;
      }
      .main-nav-link.active::after, .main-nav-link:hover::after {
        width: 100%;
      }
      .main-nav-link.active {
        opacity: 1;
      }
      .mobile-menu-button:hover .mobile-menu-icon {
        color: var(--c-heading);
      }
      .mobile-nav-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 49;
        transition: opacity 0.3s ease-in-out;
      }
      .mobile-nav-panel {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        width: 80%;
        max-width: 320px;
        background-color: var(--c-bg);
        z-index: 50;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
      }
      html[dir="rtl"] .mobile-nav-panel {
        right: auto;
        left: 0;
        transform: translateX(-100%);
      }
      .mobile-nav-panel.open {
        transform: translateX(0);
      }
      .hero-section {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          color: var(--c-heading);
          padding: 2rem;
      }

      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.postimg.cc/h4LbPDKR/background-header.webp');
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;
      }

      /* Responsive Header Logo Styling */
        .header-animated-emblem, .header-name-logo {
            transition: all 0.3s ease;
        }

        /* Desktop view (default) */
        .header-animated-emblem {
            height: 4.5rem; /* 72px */
            margin-right: 0.75rem; /* 12px */
        }
        .header-name-logo {
            height: 2.75rem; /* 44px */
        }

        /* Mobile & Tablet view (max-width: 1023px) */
        @media (max-width: 1023px) {
            .logo-group {
                justify-content: flex-start;
            }
            .header-animated-emblem {
                height: 2.5rem; /* 40px */
            }
            .header-name-logo {
                height: 1.75rem; /* 28px */
            }
        }
        
      /* Mobile Menu Icon Enhancement */
      @media (max-width: 1023px) {
          .mobile-menu-icon {
              width: 32px;
              height: 32px;
              stroke-width: 2.5;
              color: #5D4037;
          }
      }

      .bead-picker {
        border-radius: 50%;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 3px solid transparent;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .bead-picker:hover {
        transform: scale(1.1);
      }
      .bead-picker.selected {
        border-color: var(--c-accent-primary);
        box-shadow: 0 0 15px var(--c-accent-primary);
        transform: scale(1.15);
      }

      /* Custom slider styles */
      .custom-slider {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 8px;
          background: var(--c-surface-alt);
          border-radius: 5px;
          outline: none;
          border: 1px solid var(--c-border);
      }
      .custom-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 24px;
          height: 24px;
          background: var(--c-accent-primary);
          cursor: pointer;
          border-radius: 50%;
          border: 3px solid white;
          box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
      .custom-slider::-moz-range-thumb {
          width: 24px;
          height: 24px;
          background: var(--c-accent-primary);
          cursor: pointer;
          border-radius: 50%;
          border: 3px solid white;
          box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
      /* Bead visual effects */
      .bead-crystal {
        background-blend-mode: overlay;
        position: relative;
      }
      .bead-crystal::before {
        content: '';
        position: absolute;
        top: 5%; right: 10%;
        width: 25%; height: 25%;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        filter: blur(4px);
      }
       .bead-wax {
        background-blend-mode: soft-light;
      }
      .bead-wood {
        background-blend-mode: multiply;
      }
      .selection-option-input:checked + .selection-option-label {
        border-color: var(--c-accent-primary);
        box-shadow: 0 0 0 2px var(--c-accent-primary-hover);
      }
      .selection-option-input:checked + .selection-option-label .checkmark-icon {
        opacity: 1;
        transform: scale(1);
      }
      .selection-option-label {
        display: block;
        padding: 1rem;
        border: 2px solid var(--c-border);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        background-color: var(--c-surface-alt);
      }
      .checkmark-icon {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        width: 20px;
        height: 20px;
        background-color: var(--c-accent-primary);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.2s ease;
      }

      /* --- Glassmorphism Buttons --- */
      .btn-glass {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-family: 'Tenor Sans', sans-serif;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        cursor: pointer;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      .btn-glass:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        filter: grayscale(80%);
        box-shadow: none;
        background-color: rgba(255, 255, 255, 0.1) !important;
      }
      .btn-glass:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .btn-glass-standard {
        background-color: rgba(255, 255, 255, 0.2);
        color: #3a3a3a;
      }
      .btn-glass-standard:hover:not(:disabled) {
        background-color: rgba(255, 255, 255, 0.35);
      }

      .btn-glass-special {
        padding: 1rem 2rem;
        background-color: rgba(212, 175, 55, 0.15);
        border: 1px solid rgba(212, 175, 55, 0.4);
        color: #534B42;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), 0 4px 20px rgba(0, 0, 0, 0.1);
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(15px);
      }
      .btn-glass-special:hover:not(:disabled) {
        background-color: rgba(212, 175, 55, 0.25);
        box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.5), 0 8px 30px rgba(0, 0, 0, 0.15);
        border-color: rgba(212, 175, 55, 0.6);
      }
      .btn-glass-special .btn-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      .sparkle-icon {
        width: 1.5rem;
        height: 1.5rem;
        transition: transform 0.4s ease;
        filter: drop-shadow(0 0 3px rgba(212, 175, 55, 0.5));
        color: var(--c-accent-primary-hover);
      }
      .btn-glass-special:hover:not(:disabled) .sparkle-icon {
          transform: rotate(90deg) scale(1.1);
      }

      /* --- Footer Background --- */
      .footer-with-bg {
        position: relative;
        isolation: isolate;
      }
      .footer-with-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -2;
        background-image: url('https://i.postimg.cc/FssVhkSn/footer-background.webp');
        background-size: cover;
        background-position: center;
      }
      .footer-with-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        background-color: rgba(61, 53, 46, 0.92); /* Dark overlay based on --c-footer-bg */
      }
      .footer-with-bg h3 {
        color: var(--c-accent-primary); /* Lighter headings for contrast */
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      }
      .footer-with-bg .font-semibold.text-\[var\(--c-text-primary\)\] {
        color: var(--c-footer-text); /* Ensure contact subheadings are also light */
      }
